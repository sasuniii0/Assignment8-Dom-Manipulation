<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 1</title>
    <style>
        section{
            display: flex;
            justify-content: space-between;
            font-size: 40px;
            padding-top: 250px;
            align-items: center;
        }
        img {
            margin-top: 0;
            margin-left: 40px;
        }

        div {
            margin-left: 20px;
            /* Space between divs and images */
        }
    </style>
</head>
<body>
<section>
    <div>A</div>
    <img src="man.jpg" width="100" height="100">

    <div>B</div>
    <img src="man.jpg" width="100" height="100">

    <div>C</div>
    <img src="man.jpg" width="100" height="100">

    <div>D</div>
    <img src="man.jpg" width="100" height="100">

    <div>E</div>
    <img src="man.jpg" width="100" height="100">

    <div>F</div>
    <img src="man.jpg" width="100" height="100">


    <video src="ved.mp4" width="200" height="200"  autoplay loop></video>
    <script>
        let data = ["A", "B", "C", "D", "E", "F"];

        const updateLetters = () => {
            let lastLetter = data.pop();
            data.unshift(lastLetter);
            let letters = document.querySelectorAll("div");
            for (let i = 0; i < letters.length; i++) {
                letters[i].innerHTML = data[i];
            }
        }
        setInterval(updateLetters,3000)
    </script>
</section>
</body>
</html>
